language: java
jdk:
  - oraclejdk8
install: true
env:
  global:
  - secure: ""

addons:
  sonarcloud:
    organization: harishkadamudi-github
    token:
      secure: $SONAR_TOKEN

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'